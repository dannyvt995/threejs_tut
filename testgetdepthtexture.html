    <script id="viewDf-vert" type="x-shader/x-vertex">
        varying vec2 vUv;

        void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
    </script>
    <script id="viewDepth-frag" type="x-shader/x-fragment">
        #include <packing>

        varying vec2 vUv;
   
        uniform sampler2D tDepth;
        uniform float cameraNear;
        uniform float cameraFar;

        float readDepth( sampler2D depthSampler, vec2 coord ) {
            float fragCoordZ = texture2D( depthSampler, coord ).x;
            float viewZ = perspectiveDepthToViewZ( fragCoordZ, cameraNear, cameraFar );
            return viewZToOrthographicDepth( viewZ, cameraNear, cameraFar );
        }
        void main() {
      
            float depth = readDepth( tDepth, vUv );
            gl_FragColor.rgb = 1. -  vec3(depth);
            gl_FragColor.a = 1.0;
        }
    </script>
    <script id="viewFbo1-frag" type="x-shader/x-fragment">
        #include <packing>

        varying vec2 vUv;
        uniform sampler2D tDiffuse;

        void main() {
            vec3 diffuse = texture2D( tDiffuse, vUv ).rgb;
            if (diffuse == vec3(0.0, 0.0, 0.0)) {
                diffuse = vec3(1.0, 1.0, 1.0); // Chuyển thành màu trắng
            }
            gl_FragColor.rgb = 1. - diffuse;
            gl_FragColor.a = 1.0;
        }
    </script>
    <script id="viewGPGPU_Pos-frag" type="x-shader/x-fragment">
        varying vec2 vUv;
        uniform sampler2D tPos;
        void main() {
            vec4 outColor = texture2D( tPos, vUv );
            gl_FragColor =  vec4(outColor.xyz,1.);
        }
    </script>
    <script id="viewGPGPU_Vel-frag" type="x-shader/x-fragment">
        varying vec2 vUv;
        uniform sampler2D tVel;
        void main() {
            vec4 outColor1 = texture2D( tVel, vUv );
            gl_FragColor =  vec4(outColor1.xyz ,1.);
        }
    </script>
    <script id="frag_Pos_GPGPU" type="x-shader/x-fragment">

        uniform float time;
        uniform float delta;
    
        void main()	{

            vec2 uv = gl_FragCoord.xy / resolution.xy;
            vec4 tmpPos = texture2D( texturePosition, uv );
            vec3 posSelf = tmpPos.xyz;
            vec3 velSelf = texture2D( textureVelocity, uv ).xyz;
            //float posOffset = mix(extra.r, 1.0, .1) * 0.85;
            
            float distanceFromCenter = distance(posSelf,vec3(0.));
            vec3 posrls = vec3(0.);
            float radius = 2.0;
            if (distanceFromCenter > radius) {
                posrls = -posrls;
            }else{
                posrls = posSelf + velSelf * .01 ;
            }
            gl_FragColor = vec4(  posrls, 1. );

        }

    </script>

    <script id="frag_Vel_GPGPU" type="x-shader/x-fragment">

        uniform float time;
        uniform float delta;
       
        vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0;  }

        vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0;  }
        
        vec4 permute(vec4 x) {  return mod289(((x*34.0)+1.0)*x);  }
        
        vec4 taylorInvSqrt(vec4 r) {  return 1.79284291400159 - 0.85373472095314 * r;}
        
        float snoise(vec3 v) { 
            const vec2  C = vec2(1.0/6.0, 1.0/3.0) ;
            const vec4  D = vec4(0.0, 0.5, 1.0, 2.0);
        
            vec3 i  = floor(v + dot(v, C.yyy) );
            vec3 x0 =   v - i + dot(i, C.xxx) ;
        
            vec3 g = step(x0.yzx, x0.xyz);
            vec3 l = 1.0 - g;
            vec3 i1 = min( g.xyz, l.zxy );
            vec3 i2 = max( g.xyz, l.zxy );
        
            vec3 x1 = x0 - i1 + C.xxx;
            vec3 x2 = x0 - i2 + C.yyy; // 2.0*C.x = 1/3 = C.y
            vec3 x3 = x0 - D.yyy;      // -1.0+3.0*C.x = -0.5 = -D.y
        
            i = mod289(i); 
            vec4 p = permute( permute( permute( 
                                 i.z + vec4(0.0, i1.z, i2.z, 1.0 ))
                             + i.y + vec4(0.0, i1.y, i2.y, 1.0 )) 
                             + i.x + vec4(0.0, i1.x, i2.x, 1.0 ));
        
            float n_ = 0.142857142857; // 1.0/7.0
            vec3  ns = n_ * D.wyz - D.xzx;
        
            vec4 j = p - 49.0 * floor(p * ns.z * ns.z);  //  mod(p,7*7)
        
            vec4 x_ = floor(j * ns.z);
            vec4 y_ = floor(j - 7.0 * x_ );    // mod(j,N)
        
            vec4 x = x_ *ns.x + ns.yyyy;
            vec4 y = y_ *ns.x + ns.yyyy;
            vec4 h = 1.0 - abs(x) - abs(y);
        
            vec4 b0 = vec4( x.xy, y.xy );
            vec4 b1 = vec4( x.zw, y.zw );
        
            vec4 s0 = floor(b0)*2.0 + 1.0;
            vec4 s1 = floor(b1)*2.0 + 1.0;
            vec4 sh = -step(h, vec4(0.0));
        
            vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy ;
            vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww ;
        
            vec3 p0 = vec3(a0.xy,h.x);
            vec3 p1 = vec3(a0.zw,h.y);
            vec3 p2 = vec3(a1.xy,h.z);
            vec3 p3 = vec3(a1.zw,h.w);
        
            vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2, p2), dot(p3,p3)));
            p0 *= norm.x;
            p1 *= norm.y;
            p2 *= norm.z;
            p3 *= norm.w;
        
            vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
            m = m * m;
            return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1), 
                                                                        dot(p2,x2), dot(p3,x3) ) );
        }
        
        vec3 snoiseVec3( vec3 x ){
        
            float s  = snoise(vec3( x ));
            float s1 = snoise(vec3( x.y - 19.1 , x.z + 33.4 , x.x + 47.2 ));
            float s2 = snoise(vec3( x.z + 74.2 , x.x - 124.5 , x.y + 99.4 ));
            vec3 c = vec3( s , s1 , s2 );
            return c;
        
        }
        
        vec3 curlNoise( vec3 p ){
            
            const float e = .1;
            vec3 dx = vec3( e   , 0.0 , 0.0 );
            vec3 dy = vec3( 0.0 , e   , 0.0 );
            vec3 dz = vec3( 0.0 , 0.0 , e   );
        
            vec3 p_x0 = snoiseVec3( p - dx );
            vec3 p_x1 = snoiseVec3( p + dx );
            vec3 p_y0 = snoiseVec3( p - dy );
            vec3 p_y1 = snoiseVec3( p + dy );
            vec3 p_z0 = snoiseVec3( p - dz );
            vec3 p_z1 = snoiseVec3( p + dz );
        
            float x = p_y1.z - p_y0.z - p_z1.y + p_z0.y;
            float y = p_z1.x - p_z0.x - p_x1.z + p_x0.z;
            float z = p_x1.y - p_x0.y - p_y1.x + p_y0.x;
        
            const float divisor = 1.0 / ( 2.0 * e );
            return normalize( vec3( x , y , z ) * divisor );
        
        }

        void main() {
            
            vec2 uv = gl_FragCoord.xy / resolution.xy;

            vec3 posSelf = texture2D( texturePosition, uv ).xyz;
            vec4 velSelf = texture2D( textureVelocity, uv ).xyzw;
            vec3 posNoise        = curlNoise(posSelf  + time * 0.5);
        
         

            gl_FragColor = vec4( velSelf.xyz,1.);

        }

    </script>

    <script type="module">
        import * as THREE from 'three';

        import Stats from 'three/addons/stats.module.js';
        import { GUI } from 'three/addons/lil-gui.module.min.js';
        import { OBJLoader } from 'three/addons/OBJLoader.js';
        import { DRACOLoader } from 'three/addons/DRACOLoader.js';
        import { GPUComputationRenderer } from 'three/addons/GPUComputationRenderer.js';
        import { OrbitControls } from 'three/addons/OrbitControls.js';
        import { radixSort } from 'three/addons/SortUtils.js';
        //glsl
        import { curl4Noise } from './glsl/curl4Noise.js'
        import { getDisFromDepth } from './glsl/getDisFromDepth.js'

        let renderer, controls, stats;
        let cameraMain, cameraFont, cameraBack, sceneModel
        let now,last
        let FBODepthTarget, sceneDisplay;

        let sceneMonitor, viewFBODepth_Cam, points, PointMat;
        let viewFBODepth_Mat, viewFbo1_Mat, viewGPGPU_Pos,viewGPGPU_Vel

        let postRenderTarget;

        let wView = window.innerWidth
        let hView = window.innerHeight
        let ratioView = window.innerWidth / window.innerHeight
        let marginScissor = 2


        //gpgpu
        let gpuCompute
        let widthTexture = 214
        let velocityVariable, positionVariable,positionUniforms,velocityUniforms

        const params = {
            format: THREE.DepthFormat,
            type: THREE.FloatType,
            samples: 0,
        };

        const formats = { DepthFormat: THREE.DepthFormat, DepthStencilFormat: THREE.DepthStencilFormat };
        const types = { UnsignedShortType: THREE.UnsignedShortType, UnsignedIntType: THREE.UnsignedIntType, FloatType: THREE.FloatType };

        init();

        function init() {

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(wView, hView);
            renderer.setAnimationLoop(animate);
            document.body.appendChild(renderer.domElement);

            //

            stats = new Stats();
            document.body.appendChild(stats.dom);

            cameraMain = new THREE.PerspectiveCamera(70, wView / hView, 0.01, 400);
            cameraMain.position.z = 4;

            cameraFont = new THREE.PerspectiveCamera(70, wView / hView, 0.01, 400);
            cameraFont.position.z = 4;
            cameraFont.lookAt(0, 0, 0)
            cameraBack = new THREE.PerspectiveCamera(70, wView / hView, 0.01, 400);
            cameraBack.position.z = -4;
            cameraBack.lookAt(0, 0, 0)
            controls = new OrbitControls(cameraMain, renderer.domElement);
            controls.enableDamping = true;


            initFBODepthTexture();
            // Our sceneModel
            initSceneModel();
            viewDisplay()
            // Setup post-processing step
            setupViewMonitor();
            initComputeRenderer()
            onWindowResize();
            window.addEventListener('resize', onWindowResize);

            //
            const gui = new GUI({ width: 300 });

            gui.add(params, 'format', formats).onChange(initFBODepthTexture);
            gui.add(params, 'type', types).onChange(initFBODepthTexture);
            gui.add(params, 'samples', 0, 16, 1).onChange(initFBODepthTexture);
            gui.open();

        }
        function initComputeRenderer() {

            gpuCompute = new GPUComputationRenderer(widthTexture, widthTexture, renderer);

            const dtPosition = gpuCompute.createTexture();
            const dtVelocity = gpuCompute.createTexture();
            fillPosTexture(dtPosition);
            fillVelTexture(dtVelocity);

            velocityVariable = gpuCompute.addVariable('textureVelocity', document.getElementById('frag_Vel_GPGPU').textContent, dtVelocity);
            positionVariable = gpuCompute.addVariable('texturePosition', document.getElementById('frag_Pos_GPGPU').textContent, dtPosition);

            gpuCompute.setVariableDependencies(velocityVariable, [positionVariable, velocityVariable]);
            gpuCompute.setVariableDependencies(positionVariable, [positionVariable, velocityVariable]);

            positionUniforms = positionVariable.material.uniforms;
            velocityUniforms = velocityVariable.material.uniforms;

            positionUniforms['time'] = { value: 0.0 };
            positionUniforms['delta'] = { value: 0.0 };
            velocityUniforms['time'] = { value: 1.0 };
            velocityUniforms['delta'] = { value: 0.0 };

            velocityVariable.wrapS = THREE.RepeatWrapping;
            velocityVariable.wrapT = THREE.RepeatWrapping;
            positionVariable.wrapS = THREE.RepeatWrapping;
            positionVariable.wrapT = THREE.RepeatWrapping;

            const error = gpuCompute.init();

            if (error !== null) {

                console.error(error);

            }

        }
        function fillPosTexture(texture) {
            const arrT = texture.image.data;
            for (let k = 0, kl = arrT.length; k < kl; k += 4) {
                const x = Math.random()*2-1;
                const y = Math.random()*2-1;
                const z = Math.random()*2-1;
                arrT[k + 0] = 0
                arrT[k + 1] = 0
                arrT[k + 2] = 0
                arrT[k + 3] = 1
            }
        }



        function fillVelTexture(texture) {
            const arrT = texture.image.data;
            for (let k = 0, kl = arrT.length; k < kl; k += 4) {
                const x = Math.random();
                const y = Math.random();
                const z = Math.random();
                arrT[k + 0] = x
                arrT[k + 1] = y
                arrT[k + 2] = z
                arrT[k + 3] = 1
            }
        }
        function initFBODepthTexture() {

            if (FBODepthTarget) FBODepthTarget.dispose();

            const format = parseInt(params.format);
            const type = parseInt(params.type);
            const samples = parseInt(params.samples);

            const dpr = renderer.getPixelRatio();
            FBODepthTarget = new THREE.WebGLRenderTarget(wView * dpr, hView * dpr, { format: THREE.RGBAFormat });
            FBODepthTarget.texture.minFilter = THREE.NearestFilter;
            FBODepthTarget.texture.magFilter = THREE.NearestFilter;
            FBODepthTarget.stencilBuffer = (format === THREE.DepthStencilFormat) ? true : false;
            FBODepthTarget.samples = samples;

            FBODepthTarget.depthTexture = new THREE.DepthTexture();
            FBODepthTarget.depthTexture.format = format;
            FBODepthTarget.depthTexture.type = type;


        }
        function viewDisplay() {
            sceneDisplay = new THREE.Scene();
            const gridSize = widthTexture; // Số điểm theo mỗi chiều
            const spacing = 1.0 / (gridSize - 1); // Khoảng cách giữa các điểm

            // Tạo dữ liệu điểm cho lưới
            const vertices = [];
            const extra = [];
            const uvs = [];

            for (let x = 0; x < gridSize; x++) {
                for (let y = 0; y < gridSize; y++) {
                    // Tính toán tọa độ UV cho điểm
                    const u = x * spacing;
                    const v = y * spacing;

                    let posX = u * 2.0 - 1.0;
                    let posY = v * 2.0 - 1.0;
                    let extraX = Math.random() * 2 - 1
                    let extraY = Math.random() * 2 - 1
                    vertices.push(posX * 2., posY * 2., 0);
                    extra.push(extraX, extraY, 0);
                    uvs.push(u, v);
                }
            }
            const PointGeo = new THREE.BufferGeometry();
            const positionAttribute = new THREE.BufferAttribute(new Float32Array(vertices), 3);
            const extraAttribute = new THREE.BufferAttribute(new Float32Array(extra), 3);
            const uvAttribute = new THREE.BufferAttribute(new Float32Array(uvs), 2);
            PointGeo.setAttribute('position', positionAttribute);
            PointGeo.setAttribute('extra', extraAttribute);
            PointGeo.setAttribute('uv', uvAttribute);


            const vertexShader = `
                precision highp float;
                uniform float time;
                attribute vec3 extra;
                uniform sampler2D depthTexture;
                uniform sampler2D tPos_gpu;
                uniform sampler2D tVel_gpu;
                varying vec3 vPos;
                varying vec2 vUv;

                void main() {
                    vec4 depthData = texture2D(depthTexture,uv).rgba;
                    vec3 posGpu = texture2D(tPos_gpu,uv).rgb;
                    //  float zDepth = mix(0.0, 1.0, (depthData.b)/2. );
                    //  pos.z = zDepth ;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(posGpu, 1.0);
                    gl_PointSize  = 2.;
                    vPos = extra;
                    vUv = uv;
                }
            `;

            const fragmentShader = `

                   varying vec3 vPos;
                      uniform sampler2D depthTexture;
                      varying vec2 vUv;
                     
                void main() {
                
                    vec4 qq = texture2D(depthTexture,vUv).xyzw;
                    gl_FragColor = qq * 5.;
                    gl_FragColor = vec4(vPos ,1.);
                }
            `;
            const texture = new THREE.TextureLoader().load('textures/depth.png');
            PointMat = new THREE.ShaderMaterial({
                vertexShader: vertexShader,
                fragmentShader: fragmentShader,
                uniforms: {
                    time: {
                        value: 0
                    },
                    depthTexture: {
                        value: texture
                    },
                    tPos_gpu : {
                        value: null
                    },
                    tVel_gpu : {
                        value: null
                    }
                }
            });

            // Tạo điểm từ geometry và material
            points = new THREE.Points(PointGeo, PointMat);
            console.log(points)
            const meshs = new THREE.Mesh(new THREE.SphereGeometry(2,32,32),new THREE.MeshNormalMaterial())
            sceneDisplay.add(points)
        }

        function setupViewMonitor() {
            sceneMonitor = new THREE.Scene();
            // set cam ortho
            const aspectRatio = 0.3; // vì đã sisscor

            viewFBODepth_Cam = new THREE.OrthographicCamera(- 1, 1, 1, - 1, 0, 1);
            viewFBODepth_Mat = new THREE.ShaderMaterial({
                vertexShader: document.querySelector('#viewDf-vert').textContent.trim(),
                fragmentShader: document.querySelector('#viewDepth-frag').textContent.trim(),
                uniforms: {
                    cameraNear: { value: 0.0001 },
                    cameraFar: { value: .1 },
                    tDepth: { value: null },
                }
            });
            viewFbo1_Mat = new THREE.ShaderMaterial({
                vertexShader: document.querySelector('#viewDf-vert').textContent.trim(),
                fragmentShader: document.querySelector('#viewFbo1-frag').textContent.trim(),
                uniforms: {
                    tDiffuse: { value: null }
                }
            });
            viewGPGPU_Pos = new THREE.ShaderMaterial({
                vertexShader: document.querySelector('#viewDf-vert').textContent.trim(),
                fragmentShader: document.querySelector('#viewGPGPU_Pos-frag').textContent.trim(),
                uniforms: {
                    tPos: { value: null }
                }
            });
            viewGPGPU_Vel = new THREE.ShaderMaterial({
                vertexShader: document.querySelector('#viewDf-vert').textContent.trim(),
                fragmentShader: document.querySelector('#viewGPGPU_Vel-frag').textContent.trim(),
                uniforms: {
                    tVel: { value: null }
                }
            });
            let vMesh1 = new THREE.Mesh(new THREE.PlaneGeometry(1, aspectRatio * ratioView, 16, 16), viewFBODepth_Mat);
            let vMesh2 = new THREE.Mesh(new THREE.PlaneGeometry(1, aspectRatio * ratioView, 16, 16), viewFbo1_Mat);
            let vMesh3 = new THREE.Mesh(new THREE.PlaneGeometry(1, aspectRatio * ratioView, 16, 16), viewGPGPU_Pos);
            let vMesh4 = new THREE.Mesh(new THREE.PlaneGeometry(1, aspectRatio * ratioView, 16, 16), viewGPGPU_Vel);
            vMesh1.position.y = .4
            vMesh3.position.y = -.4
            vMesh4.position.y = -.4*2
            sceneMonitor.add(vMesh1, vMesh2, vMesh3, vMesh4);

        }

        function initSceneModel() {

            sceneModel = new THREE.Scene();
            const light = new THREE.AmbientLight(0x404040); // soft white light
            sceneModel.add(light);

            const loader = new OBJLoader();

            // load a resource
            loader.load(
                // resource URL
                'models/eisbar/model.obj',
                // called when resource is loaded
                function (object) {
                    object.scale.set(1, 1, 1)
                    console.log(object)
                    object.traverse(function (child) {
                        if (child.isMesh) {

                            // Áp dụng material
                            child.material = new THREE.MeshNormalMaterial();
                        }
                    });
                    sceneModel.add(object);

                },
                // called when loading is in progresses
                function (xhr) {

                    console.log((xhr.loaded / xhr.total * 100) + '% loaded');

                },
                // called when loading has errors
                function (error) {

                    console.log('An error happened');

                }
            );


        }

        function onWindowResize() {

            const aspect = wView / hView;
            cameraMain.aspect = aspect;
            cameraMain.updateProjectionMatrix();
            const dpr = renderer.getPixelRatio();
            FBODepthTarget.setSize(wView * dpr, hView * dpr);
            renderer.setSize(wView, hView);

        }

        function updateFBO() {
            now = performance.now();
            points.material.uniforms.time.value = now / 1000;

            // 
            renderer.setRenderTarget(FBODepthTarget);
            renderer.clear();
            renderer.render(sceneModel, cameraMain);

            // 
            viewFBODepth_Mat.uniforms.tDepth.value = FBODepthTarget.depthTexture;
            viewFbo1_Mat.uniforms.tDiffuse.value = FBODepthTarget.texture;
            PointMat.uniforms.depthTexture.value = FBODepthTarget.texture;

            // 
            renderer.setRenderTarget(null);
            // renderer.clear();


            //Display
            renderer.setScissorTest(true)

            // Phần bên trái (30%)
            const leftWidth = wView * 0.3 - marginScissor;
            const leftX = 0;

            renderer.setViewport(leftX, 0, leftWidth, hView);
            renderer.setScissor(leftX, 0, leftWidth, hView);
            renderer.render(sceneMonitor, viewFBODepth_Cam);

            // Phần bên phải (70%)
            const rightWidth = wView * 0.7 - marginScissor;
            const rightX = wView * 0.3 + marginScissor;

            renderer.setViewport(rightX, 0, rightWidth, hView / ratioView);
            renderer.setScissor(rightX, 0, rightWidth, hView);
            renderer.render(sceneDisplay, cameraMain);



        }
        function runGPGPU() {
            let delta = (now - last) / 1000;

            if (delta > 1) delta = 1; // safety cap on large deltas
            last = now;

            positionUniforms['time'].value = now;
            positionUniforms['delta'].value = delta;
            velocityUniforms['time'].value = now;
            velocityUniforms['delta'].value = delta;
            gpuCompute.compute();
            viewGPGPU_Vel.uniforms.tVel.value =  gpuCompute.getCurrentRenderTarget( velocityVariable ).texture;
            viewGPGPU_Pos.uniforms.tPos.value = gpuCompute.getCurrentRenderTarget( positionVariable ).texture;
            PointMat.uniforms.tPos_gpu.value = gpuCompute.getCurrentRenderTarget( positionVariable ).texture;
        }
      
        function animate() {

            updateFBO()
            runGPGPU()
            controls.update();
            stats.update();
        }
    </script>
