<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuildSim_Restyle</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: rgb(255, 255, 255);

        color:rgb(0, 0, 0);

<body>
    <h1>HELLO NHA</h1>
</body> 
<div id="canvas"></div>
<script type="importmap">
        {
            "imports": {
                "three": "./three.module.js",
                "three/addons/": "./jsm/"
            }
        }
    </script>
<script type="module">
    import * as THREE from "three";

    import Renderer from "./fuild/modules_restyle/Renderer.js";
    import Simulation from "./fuild/modules_restyle/Simulation.js";
    import Mouse from "./fuild/modules_restyle/Mouse.js";
    import {calcSizeFitCamPerspective} from './utils/calcSizeFitCamPerspective.js'
     
    Renderer.init();
    Mouse.init();

 
    
    const scene = new THREE.Scene();
    scene.background = 0x000000
    const light = new THREE.AmbientLight(0x404040); // soft white light
    scene.add(light);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 2.5);
    scene.add(directionalLight);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = .1

    const [widthFit,heightFit] = calcSizeFitCamPerspective(camera)

    const simulation = new Simulation({
        options: {
            iterations_poisson: 1,
            iterations_viscous: 32,
            mouse_force: 20,
            resolution: 0.5,
            cursor_size: 70,
            viscous: 30,
            isBounce: false,
            dt: 0.054,
            isViscous: false,
            BFECC: false
        }
    });

    const textureImg = new THREE.TextureLoader().load('textures/cat.jpg');


    const vertexShader = `
                varying vec2 vUv;
                void main() {
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    vUv = uv;
                }
            `;

    const fragmentShader = `
            
                varying vec2 vUv;
                 uniform sampler2D fuildVel;
                    uniform sampler2D fuildPress;
                                  uniform sampler2D fuildDiv;
                    uniform float time;
                    vec3 pal( in float t, in vec3 a, in vec3 b, in vec3 c, in vec3 d )
                {
                    return a + b*cos( 6.28318*(c*t+d) );
                }
float random (vec2 st) {
    return fract(sin(dot(st.xy,
                         vec2(12.9898,78.233)))*
        43758.5453123);
}
                void main() {
                    vec2 vel = texture2D(fuildVel,vUv).xy;
                    vec2 press = texture2D(fuildPress,vUv).xy;
                    float len = length(vel);
                    vel = vel * 0.5 + 0.5;
    
                    vec2 velO = vel * 0.5 + 0.5;
                    vec3  colVel = pal((vel.y+vel.x) * 20.2 , vec3(random(vUv),0.5,0.5),vec3(0.5,cos(time),0.5),vec3(1.0,1.0,0.5),vec3(sin(time),0.90,0.30) );
                    vec3 color = mix(vec3(1.0),colVel, len);

                    vec3 rls = 1.-color;
                   
                    gl_FragColor = vec4(color,1.);
                  
                }
            `

    const planeMat = new THREE.ShaderMaterial({
        vertexShader: vertexShader,
        fragmentShader: fragmentShader,
        transparent: true,
        depthWrite: false,
        blendSrcAlpha: 1,
        uniforms: {
            time: {
                value: 0
            },
            fuildVel: {
                value: simulation.fbos.vel_0.texture
            },
            fuildPress: {
                value: simulation.fbos.pressure_1.texture
            },
            fuildDiv: {
                value: simulation.fbos.div.texture
            },
            sizeView: {
                value: new THREE.Vector2(widthFit, heightFit)
            }
        }
    });


    let mesh = new THREE.Mesh(new THREE.PlaneGeometry(widthFit,heightFit), planeMat);
    scene.add(mesh)


    Renderer.renderer.setAnimationLoop(animate);
    function animate() {

        Mouse.update();
        Renderer.update();
        
        simulation.update()

        Renderer.renderer.setRenderTarget(null);
        Renderer.renderer.render(scene, camera);
        planeMat.uniforms.time.value = Renderer.time
    }

</script>

</html>
